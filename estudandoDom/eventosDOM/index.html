<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: rgb(40, 134, 40);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
            margin-top: 270px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="area" onmouseout="sair()" >
        interaja...
    </div>

    <script>
         var a = document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('enter', entrar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);
        a.addEventListener('dblclick', normal);

        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'blue'
            var copo = document.body
            copo.style.background = 'yellow'
        }
        function entrar(){
            a.innerText = 'entrou';
            var copo = document.body
            copo.style.background = 'black'
            a.style.background = 'white'
            a.style.color = 'black'
        }
        function sair(){
            a.innerText = 'saiu'
            var copo = document.body
            copo.style.background = 'white'
            a.style.background = 'green'
        }
        function normal(){
            a.innerText = '2 clicks'
            a.style.background = 'green'
            var corpo = document.body
            corpo.style.background = 'white'
        }

    </script>
</body>
</html>
