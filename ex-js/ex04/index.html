<body>
    <h1>digite um valor a ser somado</h1>

    <h1>valor 1</h1>
    <input type="number" name="" id="valor01">

    <h1>valor 1</h1>
    <input type="number" name="" id="valor02">

    <button id="btn">somar</button>

    <h1 id="resultado"></h1>

    <img src="" alt="">
    

    <script>
        var v1 = document.getElementById('valor01');
        var v2 = document.getElementById('valor02');
        var b = document.getElementById('btn');
        var res = document.getElementById('resultado');

        

        b.addEventListener('click', somar);

        function somar(){
            var num1 = Number(v1.value)
            var num2 = Number(v2.value)

            var sum = num1 + num2;
           res.innerHTML = sum;

           if(sum == 10){
            var img = document.createElement('img');
            img.src = 'img/cr7.jpeg'
            document.body.appendChild(img)
           }
           if(sum == 20  ){
            var img = document.createElement('img');
            img.src = 'img/messi.jpeg'
            document.body.appendChild(img)
           }
           else if(sum >30){
            var img = document.createElement('img');
            img.src = 'img/neymar-comemora-gol-marcado-pela-selecao-brasileira-contra-a-tunisia-1664308063053_v2_450x600.jpg'
            document.body.appendChild(img)
           }
            
        }

    </script>
</body>
